<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Leaderboards</title>
    </head>

    <body>
        <h1> Top Leaderboard </h1>
        <table>
            <thead>
                <th>Rank</th>
                <th>User</th>
                <th>Rating</th>
            </thead>

            <tbody>
                {% for row in leaderboard.reset_index().values %}
                <tr>
                    <th> {{ row[0] }} </th>
                    <td> {{ row[1] }} </td>
                    <td> {{ row[2] }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
